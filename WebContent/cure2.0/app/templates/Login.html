<% if(showLogin){ %>
<form role="form">
<span id="close-login" class="btn">&times;</span>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="username" class="form-control" id="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <button type="button" id="login-button" class="btn btn-default">Login</button>
  <p class="btn btn-link signup-prompt">New User? Click here to sign up!</p>
</form>
<% } %>

<% if(signUp){ %>
<form role="form">
<span id="close-signup" class="btn">&times;</span>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="username" class="form-control" id="new-username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="new-password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" class="form-control" id="new-email" placeholder="Email">
  </div>
  <button type="button" id="signup-button" class="btn btn-default">Sign Up</button>
</form>
<% } %>

<% if(id!=-1) { %>
<li><a href="<% print(base_url); %>profile/">My Profile</a></li>
<li><a style="color:#FFF;" href="/cure/logout.jsp">logout</a></li>
<% } else { %>
<li id="show-login"><a>Login</a></li>
<% } %>
