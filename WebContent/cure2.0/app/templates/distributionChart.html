<div class="dragHandle"><span class="glyphicon glyphicon-move"></span> MOVE CHART</div>
<svg id="distChart<%= cid %>" class="distribution-chart"></svg>
<% if(!isNominal){ %>
<div class="input-group range-input-wrapper">
  <input type="text" id="range-input" class="form-control" placeholder="Range" value="<% print(parseInt(range*100)/100) %>">
</div>
<% } %>
<div id="dragResize"><span class="glyphicon glyphicon-fullscreen"></span> Resize Chart</div>
