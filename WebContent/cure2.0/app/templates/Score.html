<h3 id="score" class="odometer"><%= score %></h3>
<% if(window.innerHeight > 840){ %>
<button class="btn btn-sm btn-default closeSVG"><i class="glyphicon glyphicon-resize-small"></i>Hide Chart</button>
		<svg id="ScoreSVG"></svg>
<% } else { %>
<button class="btn btn-sm btn-default showSVG"><i class="glyphicon glyphicon-resize-small"></i>Explain Score</button>
		<svg id="ScoreSVG" style="display:none;"></svg>
<% } %>
